<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required metas -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

  <!-- CSS -->
  <link href="/main.css" rel="stylesheet" />
  <link href="/portal/protal.css" rel="stylesheet" />

  <title>Employee Reimbursment System</title>
</head>

<body>
  <!-- MARK: - Navbar ------------------------------------------------------------------------------->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <!-- Offcanvas toggle button -->
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        <span class="navbar-toggler-icon" data-bs-target="offcanvasExample"></span>
      </button>
      <a class="navbar-brand fw-bold text-uppercase me-auto" href="#">ERS</a>
      <div> 
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item my-auto">
            <a class="navbar-brand disabled" id="navbarUserName"></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
              <i class="bi bi-person-fill"></i>
            </a>
            <ul class="dropdown-menu  dropdown-menu-end popout" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MARK: - Offcanvas ------------------------------------------------------------------------------->
  <div class="offcanvas offcanvas-start bg-dark text-light sidebar-nav" data-bs-scroll="true" data-bs-backdrop="true"
    bindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-body p-0">
      <nac class="navbar-dark">
        <ul class="navbar-nav">
          <li>
            <div class="text-muted small fw-bold text-uppercase px-3 mt-3">
              Expenses
            </div>
          </li>
          <li id="dashboardButton">
            <a href="#" class="nav-link px-3 active">
              <span class="me-2"><i class="bi bi-speedometer2"></i></span>
              <span>Dashboard</span>
            </a>
          </li>
          <li id="newExpenseButton">
            <a href="#" class="nav-link px-3 active">
              <span class="me-2"><i class="bi bi-speedometer2"></i></span>
              <span>New Expense</span>
            </a>
          </li>
          <li id="reimbsButton">
            <a href="#" class="nav-link px-3 active">
              <span class="me-2"><i class="bi bi-speedometer2"></i></span>
              <span>Reimbursements</span>
            </a>
          </li>
        </ul>
        </nav>
    </div>
  </div>

  <!-- MARK: - Main Content ------------------------------------------------------------------------------->
  <main class="sidebar-present-content">
    <div class="container-fluid my-3">
      <div class="row">
        <div class="col-md-12 fw-bold fs-3">
          <h2 id="mainHeader"></h2>
        </div>
      </div>
    </div>

    <!-- Dashboard Div -->
    <div class="container-fluid" id="dashboardDiv">
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card text-white bg-primary mb-3 h-100" style="max-width: 18rem;">
            <div class="card-header">Header</div>
            <div class="card-body">
              <h5 class="card-title">Primary card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- New Expense Div -->
    <div class="container-fluid" id="newExpenseDiv">
      <section class="h-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">

                  <!-- Fields -->
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5">Tell us about your expense</h3>

                      <div class="row">
                        <div class="form-outline mb-4">
                          <label class="form-label" for="expenseAmountInput">Amount</label>
                          <input type="number" min="0.00" id="expenseAmountInput" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="expenseDescriptionInput">Description</label>
                          <textarea class="form-control" id="expenseDescriptionInput" rows="3"></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-outline mb-4">
                          <select class="form-select mb-4" aria-label="Default select example" id="expenseTypeSelector">
                            <option selected disabled>Expense type</option>
                            <option value="1">Lodging</option>
                            <option value="2">Travel</option>
                            <option value="3">Food</option>
                            <option value="4">Other</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Receipt window -->
                  <div class="col-12 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <!-- Submit Buttons -->
                  <div class="d-flex justify-content-end p-3 me-5">
                    <button type="button" class="btn btn-warning btn-lg ms-2" id="submitExpenseButton">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Reimbursements div-->
    <div class="container-fluid" id="reimbsDiv">
      <table class="table" id="reimbsTable">
        <!-- <thead>
          <tr>
            <th scope="col">Amount</th>
            <th scope="col">Type</th>
            <th scope="col">Descrition</th>
            <th scope="col">Submitted</th>
            <th scope="col">Status</th>
          </tr>
        </thead> -->
        <!-- tbody is inserted in portal.js loadReimbs() function -->
      </table>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="/script.js"></script>
  <script src="/portal/portal.js"></script>
  <script src="/portal/employee-portal.js"></script>
</body>

</html>
