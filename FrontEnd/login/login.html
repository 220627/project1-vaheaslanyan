<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required metas -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

  <!-- CSS -->
  <link href="/main.css" rel="stylesheet" />
  <link href="/login/login.css" rel="stylesheet" />

  <title>Employee Reimbursment System</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
    <div class="container-fluid">
      <img id="ERSLogo" src="/assets/ERSLogo.png" alt="ERS-logo">
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Alert -->
    <div class="alert position-fixed" role="alert" id="alertDiv">
    </div>
    <div class="container-fluid my-3" id="mainHeaderDiv">
    <div class="container-fluid" id="loginFormDiv">
      <div class="row">
        <img src="/assets/ERSLogoDark.png" alt="ERS-logo">
      </div>
      <div class="d-flex justify-content-center">
        <div class="row">
          <div id="loginForm">
            <form>
              <div>
                <h3>Log in</h3>
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address or username</label>
                <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp" required/>
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" autocomplete="on" required/>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <button type="button" class="btn submit-button" id="loginButton">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <span>
      CopyrightÂ© 2022, JM
    </span>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- JS -->
  <!-- <script src="/script.js"></script> -->
  <script src="/script.js"></script>
  <script src="/login/login.js"></script>
</body>

</html>
